      }

      }
    }
  </style>

  <script>
    // å¬å–šç¥é¾ - æ’­æ”¾å½±ç‰‡
    let dragonVideoPlayer = null;

    // å…¨è¢å¹•åŠŸèƒ½
    function requestFullscreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      } else if (element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
      }
    }

    function exitFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
      }
    }

    function summonDragon() {
      // é¡¯ç¤ºå½±ç‰‡æ’­æ”¾ç•«é¢
      const videoOverlay = document.getElementById('video-overlay');
      videoOverlay.classList.add('show');

      // å…ˆæ¸…é™¤èˆŠçš„ iframe å…§å®¹ï¼Œç¢ºä¿é‡æ–°è¼‰å…¥
      const videoWrapper = document.querySelector('.video-overlay .video-wrapper');
      videoWrapper.innerHTML = '<iframe id="dragon-video" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen" allowfullscreen></iframe>';

      // é‡ç½®æ’­æ”¾å™¨
      dragonVideoPlayer = null;

      // è¨­å®šå½±ç‰‡ä¾†æºï¼Œç¢ºä¿å¾é ­é–‹å§‹æ’­æ”¾ï¼ˆç«‹å³è¨­å®šï¼‰
      const videoFrame = document.getElementById('dragon-video');
      videoFrame.src = 'https://www.youtube.com/embed/oMrYhB2ewrs?autoplay=1&start=0&enablejsapi=1&rel=0&playsinline=1';

      // å˜—è©¦é€²å…¥å…¨è¢å¹•ï¼ˆåœ¨å½±ç‰‡é–‹å§‹è¼‰å…¥å¾Œï¼‰
      setTimeout(function() {
        requestFullscreen(videoOverlay);
      }, 100);

      // å»¶é²åˆå§‹åŒ–æ’­æ”¾å™¨ï¼Œç¢ºä¿ iframe å·²è¼‰å…¥
      setTimeout(function() {
        if (typeof YT !== 'undefined' && YT.Player) {
          initDragonVideoPlayer();
        }
      }, 1000);
    }

    function initDragonVideoPlayer() {
      if (dragonVideoPlayer) return;
      dragonVideoPlayer = new YT.Player('dragon-video', {
        events: {
          'onReady': function(event) {
            event.target.seekTo(0);
            event.target.playVideo();
          },
          'onStateChange': onDragonVideoStateChange
        }
      });
    }

    function onDragonVideoStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        showBirthdayScreen();
      }
    }

    function showBirthdayScreen() {
      // å…ˆé€€å‡ºå…¨è¢å¹•
      if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
        exitFullscreen();
      }
      document.getElementById('video-overlay').classList.remove('show');
      document.getElementById('birthday-overlay').classList.add('show');
    }

    function resetTest() {
      document.getElementById('birthday-overlay').classList.remove('show');
      document.getElementById('video-overlay').classList.remove('show');
      const videoFrame = document.getElementById('dragon-video');
      if (videoFrame) videoFrame.src = '';
      dragonVideoPlayer = null;
    }

    // è¼‰å…¥ YouTube IFrame API
    var tag = document.createElement('script');

    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
